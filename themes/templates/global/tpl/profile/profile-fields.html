<div class="user_section">
    {user_fields_cat.{
    <h3 class="m-t-0 m-b-20">{%category_title%}</h3>
    }}
    {user_fields.{
    <div id="{%id%}" class="{[row]}">
        <label class="{[col(100)]}"><strong>{%icon%} {%title%}</strong></label>
        <div class="{[col(100)]}"><span class="profile_text">{%value%}</span></div>
    </div>
    }}
    <table class="table table-bordered">
        {user_fields_inline.{
        <tr id="{%id%}">
            <td class="va" style="width:100px;">
                <span class="display-inline-block icon-sm">{%icon%}</span>
            </td>
            <td class="va" style="width:250px;">
                <strong>{%title%}</strong>
            </td>
            <td class="va">{%value%}</td>
        </tr>
        }}
    </table>
</div>
