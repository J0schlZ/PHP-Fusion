<div class="acitivty-nav">
	<ul class="nav nav-pills" role="list">
		{tab.{
		<li role="presentation" {%active%}><a href="{%link%}" title="{%title%}">{%title%}</a></li>
		}}
	</ul>
</div>
<div class="activity">
	<div class="spacer-md">
		{activity_item.{
		<div class="list-group-item clearfix">
			<div class="display-flex-row">
				<div style="width:100px; text-align: center">{%avatar%}</div>
				<div class="activity-content" style="width:100%;">
					<h4 class="m-0">{%title%}</h4>
					<div class="content">{%content%}</div>
				</div>
			</div>
		</div>
		}}
		{%no_item%}
	</div>
	{page_nav.{
	<div class="activity-nav">
		<div class="text-right spacer-xs">{%content%}</div>
    </div>
	}}
</div>
