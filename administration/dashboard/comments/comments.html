<ul class="block">
    {li.{
    <li>
        <div data-id="{%comment_id%}" class="comment_content clearfix p-t-10 p-b-10" {%border_style%}>
            <div class="pull-left display-inline-block m-r-15 m-t-5 m-b-10">{%avatar%}</div>
            <div id="comment_action-{%comment_id%}" class="pull-right dropdown dropdown-menu-right m-l-15">
                <a class="dropdown-toggle btn btn-default btn-xs" data-toggle="dropdown"><i class="fa fa-angle-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a title="{[274]}" href="{%manage_comments_link%}"><i class="fa fa-eye fa-fw m-r-10"></i>{[274]}</a>
                    </li>
                    <li><a title="{[275]}" href="{%edit_comments_link%}"><i class="fa fa-edit fa-fw m-r-10"></i>{[275]}</a>
                    </li>
                    <li><a title="{[276]}" href="{%delete_comments_link%}"><i class="fa fa-trash fa-fw m-r-10"></i>{[276]}</a>
                    </li>
                </ul>
            </div>
            <div class="pull-right m-r-10 small">{%date%}</div>
            <strong>{%profile_link%}</strong>
            <small><span class="text-lighter">{[273]}</span> <strong>{%name%}</strong></small>
            <p>{%comments%}</p>
        </div>
    </li>
    }}
    {li_nav.{
    <div class="clearfix">
        {%comments_nav%}
    </div>
    }}
    {li_na.{
    <div class="clearfix text-center">
        {%text%}
    </div>
    }}
</ul>
