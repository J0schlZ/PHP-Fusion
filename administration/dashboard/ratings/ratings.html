<ul class="block">
    {li.{
    <li>
        <div class="comment_content clearfix p-t-10 p-b-10" {%border_style%}>
            <div class="pull-left display-inline-block m-r-15 m-t-5 m-b-10">{%avatar%}</div>
            <div class="pull-right m-r-10 small">{%date%}</div>
            <strong>{%profile_link%}</strong>
            <small><span class="text-lighter">{[273a]}</span> <strong>{%name%}</strong></small>
            <p>{%ratings%}</p>
        </div>
    </li>
    }}
    {li_nav.{
    <div class="clearfix">
        {%ratings_nav%}
    </div>
    }}
    {li_na.{
    <div class="clearfix text-center">
        {%text%}
    </div>
    }}
</ul>
